<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM edit , remove</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLang(newlang) {
        const li = document.createElement("li")
        li.innerHTML = `${newlang}`
        document.querySelector(".language").appendChild(li)
    }

    addLang("python")
    addLang("Java")
    
    function addOptiLang(newLang) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(newLang))
        document.querySelector(".language").appendChild(li)
    }

    addOptiLang("goLang")

    //edit
    const secondChild = document.querySelector("li:nth-child(2)")
    // secondChild.innerHTML = "c++"

    const newli = document.createElement("li")
    newli.textContent = "c++"
    secondChild.replaceWith(newli)

    // edit first one
    const firstChild = document.querySelector("li:first-child")
    firstChild.outerHTML = "<li>TypeScript<li>" 

    //remove
    const thirdChild = document.querySelector("li:nth-child(3)")
    thirdChild.remove()
</script>
</html>
